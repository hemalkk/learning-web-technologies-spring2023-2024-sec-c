<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tab Bar -->
    <title>Form Lab Task</title>
</head>

<body>
    <!-- Form Start -->
    <form action="" method="get" enctype="">
        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="" placeholder="Type Your Name"> <br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com">
        <br>

        <!-- Gender -->
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" value="">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="">
        <label for="other">Other</label>
        <br>

        <!-- DOB -->
        <label for="birthday">Date of Birth:</label>
        <input type="date" id="birthday" name="birthday">
        <br>

        <!-- Blood Group -->
        <label for="Bgroup">Blood Group</label>
        <select name="">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <br>

        <!-- Degree -->
        <label for="degree">Degree</label>
        <input type="checkbox" id="ssc" name="degree" value="">
        <label for="ssc">SSC</label>
        <input type="checkbox" id="hsc" name="degree" value="">
        <label for="hsc">HSC</label>
        <input type="checkbox" id="bsc" name="degree" value="">
        <label for="bsc">BSc</label>
        <br>

        <!-- Photo -->
        <label for="pic">Photo</label>
        <input type="image"> Browse.. No file selected
        <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

        <!-- reset Button -->
        <input type="reset" name="button" value="Reset" />

    </form>
    <!-- Form End -->
</body>

</html>
