</head>

<body>
    <!-- Form Start -->
    <form action="" method="get" enctype="">
        <label for="gender">Gender</label>

        <input type="radio" id="male" name="gender" value="">

        <input type="submit" value="Submit">

    </form>
    <!-- Form End -->
</body>
